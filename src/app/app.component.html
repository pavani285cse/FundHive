@if (showSidebar) {
  <mat-sidenav-container class="app-shell">
    <mat-sidenav mode="side" [opened]="!isHandset" class="app-sidenav">
      <div class="app-logo">
        <span class="material-icons">account_balance</span>
        <span>Chit Fund</span>
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
          <span class="material-icons">dashboard</span>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/groups" routerLinkActive="active-link">
          <span class="material-icons">groups</span>
          <span>Chit Groups</span>
        </a>
        <a mat-list-item routerLink="/members" routerLinkActive="active-link">
          <span class="material-icons">person</span>
          <span>Members</span>
        </a>
        <a mat-list-item routerLink="/auctions" routerLinkActive="active-link">
          <span class="material-icons">gavel</span>
          <span>Auctions</span>
        </a>
        <a mat-list-item routerLink="/payments" routerLinkActive="active-link">
          <span class="material-icons">payments</span>
          <span>Payments</span>
        </a>
        <a mat-list-item routerLink="/reports" routerLinkActive="active-link">
          <span class="material-icons">analytics</span>
          <span>Reports</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary" class="app-toolbar">
        <button mat-icon-button class="menu-button" *ngIf="isHandset">
          <span class="material-icons">menu</span>
        </button>
        <span>{{ title }}</span>
        <span class="spacer"></span>
        @if (currentUser) {
          <div class="user-info">
            <span class="user-email">{{ currentUser }}</span>
            <span class="user-role">{{ userRole }}</span>
            <button mat-icon-button [matMenuTriggerFor]="userMenu">
              <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #userMenu="matMenu">
              <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
              </button>
            </mat-menu>
          </div>
        }
      </mat-toolbar>

      <main class="app-content">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
} @else {
  <router-outlet></router-outlet>
}
