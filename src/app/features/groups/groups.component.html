<mat-card>
  <h2>Chit Groups</h2>

  <table
    mat-table
    *ngIf="groups$ | async as groups"
    [dataSource]="groups"
    class="mat-elevation-z1">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let g"> {{ g.name }} </td>
    </ng-container>

    <ng-container matColumnDef="totalValue">
      <th mat-header-cell *matHeaderCellDef> Total Value </th>
      <td mat-cell *matCellDef="let g"> {{ g.totalValue | currency:'INR' }} </td>
    </ng-container>

    <ng-container matColumnDef="durationMonths">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let g"> {{ g.durationMonths }} months </td>
    </ng-container>

    <ng-container matColumnDef="monthlyContribution">
      <th mat-header-cell *matHeaderCellDef> Monthly Contribution </th>
      <td mat-cell *matCellDef="let g"> {{ g.monthlyContribution | currency:'INR' }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let g"> {{ g.status | titlecase }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
