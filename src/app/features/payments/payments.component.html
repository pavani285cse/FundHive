<mat-card>
  <h2>Payments & Penalties</h2>

  <table
    mat-table
    *ngIf="rows$ | async as rows"
    [dataSource]="rows"
    class="mat-elevation-z1">
    <ng-container matColumnDef="groupId">
      <th mat-header-cell *matHeaderCellDef> Group </th>
      <td mat-cell *matCellDef="let r"> {{ r.groupId }} </td>
    </ng-container>

    <ng-container matColumnDef="memberId">
      <th mat-header-cell *matHeaderCellDef> Member </th>
      <td mat-cell *matCellDef="let r"> {{ r.memberId }} </td>
    </ng-container>

    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef> Month </th>
      <td mat-cell *matCellDef="let r"> {{ r.month }} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let r"> {{ r.amount | currency:'INR' }} </td>
    </ng-container>

    <ng-container matColumnDef="penaltyAmount">
      <th mat-header-cell *matHeaderCellDef> Penalty </th>
      <td mat-cell *matCellDef="let r"> {{ r.penaltyAmount | currency:'INR' }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let r"> {{ r.status | titlecase }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
